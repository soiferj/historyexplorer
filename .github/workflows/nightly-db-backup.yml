name: nightly-db-backup

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC, adjust as needed
  workflow_dispatch: {}

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      PGSSLMODE: require
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client zip

      - name: Run backup script
        run: |
          mkdir -p ./.dbbackups
          bash scripts/backup_supabase.sh
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGDUMP_EXECUTABLE: pg_dump
          PGSSLMODE: ${{ env.PGSSLMODE }}

      - name: Compress latest backup (on runner)
        run: |
          set -euo pipefail
          BACKUP_FILE=$(ls ./.dbbackups/*.sql | tail -n1)
          if [ -z "$BACKUP_FILE" ]; then
            echo "No backup file found"
            exit 1
          fi
          ARCHIVE="${BACKUP_FILE}.zip"
          zip -j "$ARCHIVE" "$BACKUP_FILE"

      - name: Upload to Azure Blob (validate & sanitize)
        uses: azure/cli@v1
        with:
          inlineScript: |
            set -euo pipefail

            ARCHIVE=$(ls ./.dbbackups/*.zip | tail -n1)
            if [ -z "$ARCHIVE" ]; then
              echo "No archive file found"
              exit 1
            fi

            # validate container name: 3-63 chars, lowercase letters/numbers/hyphens, start/end with letter/number
            if ! echo "$AZURE_STORAGE_CONTAINER" | grep -Eq '^[a-z0-9]([a-z0-9-]{1,61}[a-z0-9])?$'; then
              echo "Invalid Azure container name: $AZURE_STORAGE_CONTAINER"
              echo "Container names must be 3-63 chars, lowercase, and may contain hyphens (no underscores)."
              exit 1
            fi

            BLOB_NAME=$(basename "$ARCHIVE")
            # sanitize blob name: lowercase and replace invalid chars with '-'
            SANITIZED_BLOB_NAME=$(echo "$BLOB_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')

            echo "Ensuring container exists: $AZURE_STORAGE_CONTAINER"
            az storage container create --name "$AZURE_STORAGE_CONTAINER" --connection-string "$AZURE_STORAGE_CONNECTION_STRING" >/dev/null || true

            echo "Uploading $ARCHIVE as $SANITIZED_BLOB_NAME to container $AZURE_STORAGE_CONTAINER"
            az storage blob upload --connection-string "$AZURE_STORAGE_CONNECTION_STRING" --container-name "$AZURE_STORAGE_CONTAINER" --file "$ARCHIVE" --name "$SANITIZED_BLOB_NAME"

            # Prune blobs older than 7 days, but only if there are at least 7 backup .zip files
            echo "Counting .zip blobs in container $AZURE_STORAGE_CONTAINER"
            ZIP_COUNT=$(az storage blob list --container-name "$AZURE_STORAGE_CONTAINER" --connection-string "$AZURE_STORAGE_CONNECTION_STRING" --query "[].{name:name}" -o tsv | grep -E '\.zip$' | wc -l || true)
            ZIP_COUNT=${ZIP_COUNT:-0}
            echo "Found $ZIP_COUNT .zip files in container"

            if [ "$ZIP_COUNT" -lt 7 ]; then
              echo "Less than 7 backups present ($ZIP_COUNT). Skipping pruning."
            else
              echo "Pruning blobs older than 7 days from container $AZURE_STORAGE_CONTAINER"
              CUTOFF=$(date -d "7 days ago" +%s)

              az storage blob list --container-name "$AZURE_STORAGE_CONTAINER" --connection-string "$AZURE_STORAGE_CONNECTION_STRING" --query "[].{name:name,lastModified:properties.lastModified}" -o tsv \
                | grep -E '\.zip$' || true \
                | while IFS=$'\t' read -r name lastModified; do
                  if [ -z "$name" ]; then
                    continue
                  fi

                  # Convert lastModified to epoch seconds; skip if conversion fails
                  blob_ts=0
                  if blob_ts=$(date -d "$lastModified" +%s 2>/dev/null); then
                    :
                  else
                    echo "Unable to parse lastModified for $name: $lastModified -- skipping"
                    continue
                  fi

                  if [ "$blob_ts" -lt "$CUTOFF" ]; then
                    echo "Deleting $name (lastModified: $lastModified)"
                    az storage blob delete --container-name "$AZURE_STORAGE_CONTAINER" --connection-string "$AZURE_STORAGE_CONNECTION_STRING" --name "$name" >/dev/null || true
                  fi
                done
            fi
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
